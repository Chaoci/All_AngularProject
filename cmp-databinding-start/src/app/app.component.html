<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpcreate)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDestroyButton()">Delet Server</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [element]="serverElement"
      >
      <p>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
      </app-server-element>
    </div>
  </div>
</div>
